<!doctype html>
<html lang="en">
    <head>
        <title>MeanScout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="description" content="An FRC scouting web app">
        <meta name="theme-color" content="#000000">
        <link rel="apple-touch-icon" href="./robot192.png">
        <link rel="manifest" href="./manifest.json">
        <link rel="icon" href="./robot192.png">
        <link rel="stylesheet" href="./w3.css">
        <script src="./jquery-3.4.1.min.js"></script>
    </head>
    <body class="w3-black">
        <nav class="w3-top w3-bar w3-black w3-border-bottom">
            <img class="w3-bar-item" id="title-img" src="./robot192.png" alt="">
            <span class="w3-bar-item title">MeanScout</span>
            <div class="w3-right">
                <span class="w3-bar-item" id="location"></span>
                <button class="w3-bar-item w3-button w3-hover-black w3-ripple" onclick="$('#options-modal').show()">&#9776;</button>
            </div>
        </nav>
        <div class="w3-modal" id="options-modal" onclick="$('#options-modal').hide()">
            <div class="w3-modal-content w3-black w3-border" onclick="event.stopPropagation()">
                <div class="w3-bar w3-border-bottom w3-margin-bottom">
                    <span class="w3-bar-item title">Options</span>
                    <button class="w3-bar-item w3-button w3-ripple w3-right" onclick="$('#options-modal').hide()">&times;</button>
                </div>
                <div class="w3-container">
                    <label>Location
                        <select class="w3-select w3-black w3-margin-bottom" id="opt-location">
                            <option class="w3-text-white" value="None">None</option>
                            <option class="w3-text-red" value="Red Near">Red Near</option>
                            <option class="w3-text-red" value="Red Mid">Red Mid</option>
                            <option class="w3-text-red" value="Red Far">Red Far</option>
                            <option class="w3-text-blue" value="Blue Near">Blue Near</option>
                            <option class="w3-text-blue" value="Blue Mid">Blue Mid</option>
                            <option class="w3-text-blue" value="Blue Far">Blue Far</option>
                        </select>
                    </label>
                    <label>Font Size
                        <select class="w3-select w3-black w3-margin-bottom" id="opt-size">
                            <option value="medium">Normal</option>
                            <option value="large">Large</option>
                            <option value="xlarge">XLarge</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <main class="w3-auto">
            <div class="w3-row-padding">
                <label class="w3-third w3-margin-bottom">Team
                    <input class="w3-input w3-black" placeholder="####" maxlength="5" id="team" autofocus>
                </label>
                <label class="w3-third w3-margin-bottom">Match
                    <input class="w3-input w3-black" placeholder="#" type="number" id="match" value="1">
                </label>
                <div class="w3-third">
                    <div class="btn-spacer w3-hide-small"></div>
                    <button class="toggle-btn w3-block" id="absent">Absent</button>
                </div>
            </div>
            <div class="w3-margin-top" id="game-data">
                <div class="w3-container">
                    <button class="toggle-btn" id="tubsup">Tub Supported</button>
                    <button class="toggle-btn" id="bunspl">Spoiled</button>
                </div>
                <div class="w3-container">
                    <div class="w3-show-inline-block w3-margin-bottom w3-margin-right">Bunnies<br>
                        <button class="crement-btn" id="bun-inc" style="width:6.5ch">0</button>
                        <button class="crement-btn" id="bun-dec">-</button>
                    </div>
                    <div class="w3-show-inline-block w3-margin-bottom w3-margin-right">Tubs<br>
                        <button class="crement-btn" id="tub-inc" style="width:6.5ch">0</button>
                        <button class="crement-btn" id="tub-dec">-</button>
                    </div>
                    <div class="w3-show-inline-block w3-margin-bottom">Cubes<br>
                        <button class="crement-btn" id="cub-inc" style="width:6.5ch">0</button>
                        <button class="crement-btn" id="cub-dec">-</button>
                    </div>
                </div>
                <div class="w3-row-padding">
                    <label class="w3-third w3-margin-bottom">Penalty
                        <select class="w3-select w3-black" id="penalty">
                            <option value="0">None</option>
                            <option value="1">Yellow</option>
                            <option value="2">Red</option>
                        </select>
                    </label>
                    <label class="w3-third w3-margin-bottom">Drive
                        <select class="w3-select w3-black" id="drive">
                            <option value="0">Terrible</option>
                            <option value="1">Bad</option>
                            <option value="2">Good</option>
                            <option value="3">Great</option>
                            <option value="4">Excellent</option>
                        </select>
                    </label>
                    <label class="w3-third w3-margin-bottom">Defense
                        <select class="w3-select w3-black" id="defense">
                            <option value="0">Terrible</option>
                            <option value="1">Bad</option>
                            <option value="2">Good</option>
                            <option value="3">Great</option>
                            <option value="4">Excellent</option>
                        </select>
                    </label>
                </div>
                <div class="w3-row-padding">
                    <label class="w3-half w3-margin-bottom">Comment
                        <input class="w3-input w3-black" placeholder="Useful info" id="comment">
                    </label>
                    <label class="w3-half w3-margin-bottom">Breakdown
                        <input class="w3-input w3-black" placeholder="Explain if broke down" id="breakdown">
                    </label>
                </div>
            </div>
            <div class="w3-row-padding w3-margin-top">
                <div class="w3-half w3-margin-bottom">
                    <button class="data-btn w3-button w3-border w3-ripple w3-block" onclick="save()">Save</button>
                </div>
                <div class="w3-half w3-margin-bottom">
                    <button class="data-btn w3-button w3-border w3-ripple w3-block" onclick="download()">Download</button>
                </div>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
