<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A lightweight FRC scouting web app." />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph Protocol, used for embeds in Discord, Slack, etc. -->
    <meta property="og:title" content="MeanScout" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meanscout.aidunlin.com" />
    <meta property="og:image" content="https://meanscout.aidunlin.com/logo.png" />
    <meta property="og:description" content="A lightweight FRC scouting web app." />

    <link rel="icon" href="%sveltekit.assets%/logo.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/logo.png" />
    <link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />
    <link rel="stylesheet" href="%sveltekit.assets%/index.css" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="hide">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
